---
Name: feedhenry
Cartridge-Short-Name: FEEDHENRY
Display-Name: FeedHenry
Description: FeedHenry cartridge to support Node.js apps running in OpenShift
Version: '0.10'
Versions:
- '0.10'
License: MIT License
License-Url: https://raw.github.com/joyent/node/v0.10/LICENSE
Vendor: www.feedhenry.com
Website: http://www.feedhenry.com/
Cartridge-Version: 0.0.22
Compatible-Versions:
- 0.0.15
- 0.0.16
- 0.0.17
- 0.0.19
- 0.0.20
- 0.0.21
Cartridge-Vendor: feedhenry
Categories:
- embedded
- administration
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Provides:
- nodejs-0.10
- nodejs
Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: FILESYSTEM:doc-root
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-mysql-connection-info:
    Type: NET_TCP:db:mysql
    Required: false
  set-postgres-connection-info:
    Type: NET_TCP:db:postgres
    Required: false
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8081
  Public-Port-Name: PROXY_PORT
  Private-IP-Name: IP_REPORTER
  Private-Port-Name: PORT_REPORTER
  Private-Port: 15151
  Protocols:
  - http
  Mappings:
  - Frontend: /sys/reporter
    Backend: /sys/reporter
Install-Build-Required: false
